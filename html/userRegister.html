<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" type="text/css" href="../css/mui.min.css"/>
    <script src="../js/mui.min.js" type="text/javascript" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
</head>
<body>


<div class="canvas-wrap">
    <div id="canvas" class="gradient"></div>
</div>

<form class="mui-input-group" action="/userRegister" method="post">
    <div class="mui-text-center">
        欢迎来到本用户注册系统!
    </div>
    <div class="mui-text-center">
        使用账号和密码
    </div>
    <div class="mui-input-row">
        <label>用户名：</label>
        <input type="text" name="username" class="mui-input-clear" pattern="[\u4e00-\u9fa5]{1,}" placeholder="请输入中文用户名"  required>
    </div>
    <div class="mui-input-row">
        <label>密码：</label>
        <input type="password" name="password" pattern="\w{6,18}" placeholder="请输入密码6~18"  required>
    </div>
    <div class="mui-input-row">
        <label>确认密码：</label>
        <input type="password" name="rePassword" pattern="\w{6,18}" class="mui-input-clear" placeholder="请输入密码6~18" required>
    </div>
    <button type="submit" class="mui-btn-block" id="loginBtn">注册</button>
    <button type="submit" class="mui-btn-block" id="loginBtn"><a href="userLogin">用户登录</a></button>
</form>

{{/*<script type="text/javascript" src="../js/login.js" ></script>*/}}
</body>
<script src="../js/three.min.js"></script>
<script src="../js/projector.js"></script>
<script src="../js/canvas-renderer.js"></script>
<script src="../js/3d-lines-animation.js"></script>
<script src="../js/jquery.1.7.1.min.js" type="text/javascript"></script>
<script src="../js/color.js"></script>
</html>


</body>
</html>
